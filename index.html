<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Gift Card Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® PlayStation Gift Card Submission</h1>
        <form id="giftCardForm">
            <label for="psnID">PlayStation ID</label>
            <input type="text" id="psnID" placeholder="Enter your PSN ID" >

            <label for="cardType">Select Gift Card Type</label>
            <select id="cardType">
                <option value="Steam">Steam</option>
                <option value="Apple">Apple</option>
            </select>

            <label for="giftCardImage">Upload Gift Card</label>
            <!-- Add name attribute to match Multer in backend -->
            <input type="file" id="giftCardImage" name="giftCardImages" accept="image/*"  multiple>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <button type="submit">Submit Gift Card</button>
        </form>
    </div>
    <div class="alert-container" id="alertContainer"></div>

    <script src="script.js"></script>
</body>
</html>
